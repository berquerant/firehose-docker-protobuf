name: CI

permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: firehose-docker-protobuf
      IMAGE_TAG: "0.1.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: bin/build.sh
      - name: Test
        run: bin/test.sh
